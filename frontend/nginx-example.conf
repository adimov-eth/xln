# Example nginx config for XLN production deployment
# This is what ACTUALLY handles HTTPS in production (not vite.config.ts)

server {
    listen 443 ssl http2;
    server_name xln.finance;

    # Your production SSL certificates (nginx handles these)
    ssl_certificate /etc/letsencrypt/live/xln.finance/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xln.finance/privkey.pem;

    # Serve static SvelteKit build
    root /var/www/xln/frontend/build;
    index index.html;

    # SPA fallback - all routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location /_app/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

# HTTP [RIGHTWARDS] HTTPS redirect
server {
    listen 80;
    server_name xln.finance;
    return 301 https://$server_name$request_uri;
}
