name: deploy-base-sepolia

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          cd jurisdictions && bun install

      - name: Compile contracts
        run: bun run env:build

      - name: Enforce bytecode size gate
        run: bun run size:check

      - name: Deploy to Base Sepolia
        env:
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          BASE_SEPOLIA_RPC: ${{ secrets.BASE_SEPOLIA_RPC }}
        run: bun run deploy:testnet:base

      - name: Generate runtime jurisdiction config
        env:
          BASE_SEPOLIA_RPC: ${{ secrets.BASE_SEPOLIA_RPC }}
        run: bun run generate:jurisdictions
