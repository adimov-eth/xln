name: kernel-build-and-test

on:
  workflow_dispatch:

concurrency:
  group: kernel-build-and-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  kernel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          cd jurisdictions && bun install

      - name: Compile contracts
        run: bun run env:build

      - name: Enforce bytecode size gate
        run: bun run size:check

      - name: Type-check kernel
        run: bun run check

      - name: Run runtime tests
        run: bun run test

      - name: Run contract tests
        run: cd jurisdictions && bunx hardhat test
